<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">
    <title>Hephaestus</title>
  </head>
  <body>
    <div class="container">
      <div class="background-noise"></div>
      <div class="form-wrapper">
        <div class="form-hero-wrapper">
          <img src="/assets/Logo.webp" alt="" id="logo" />
          <h1>Hephaestus</h1>
          <p>Unleash the Power of Cutting-Edge Social Media Marketing Tools</p>
          <img src="/assets/sign-up-image.webp" alt="" id="hero-img" />
        </div>

        <div class="signup-form-wrapper">
          <h1>Sign Up</h1>
          <form id="signup-form">
            <div class="form-group">
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="first-name" placeholder="John" required />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name:</label>
              <input type="text" id="last-name" name="last-name" placeholder="Doe" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="johndoe@email.com" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" placeholder="(+01) 234 567 890"/>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" placeholder="Password" required />
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password:</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="sign-up-btn">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
