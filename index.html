<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hephaestus</title>
  </head>
  <body>
    <div class="container">
      <div class="background-noise"></div>
      <div class="form-wrapper">
        <div class="form-hero-wrapper">
          <img src="/assets/Logo.webp" alt="" id="logo" />
          <h1>Hephaestus</h1>
          <p>Unleash the Power of Cutting-Edge Social Media Marketing Tools</p>
          <img src="/assets/sign-up-image.webp" alt="" id="hero-img" />
        </div>

        <div class="signup-form-wrapper">
          <h1>Sign Up</h1>
          <form id="signup-form">
            <div class="form-group">
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="first-name" required />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name:</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password:</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
              />
            </div>
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
